<div class="container">
  <h1 class="titulo" style="text-align: center;">Lista de Usuarios</h1>
</div>

<div class="container">  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef style="text-align:center ;">Usuario</th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef style="text-align:center ;">Fecha de creacion</th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
        </ng-container>    

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center ;"> Acciones</th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="borrarUsuario(element.username)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>   
      
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
